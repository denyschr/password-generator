<div
  class="progress"
  role="progressbar"
  aria-label="Password strength"
  aria-valuemin="0"
  aria-valuemax="100"
  [attr.aria-valuenow]="strength().percentage"
>
  <div [style.width.%]="strength().percentage" class="progress-bar {{ strength().background }}">{{ strength().label }}</div>
</div>
