<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-6  col-lg-4">
      <div class="p-4 border rounded-2">
        <h4 class="mb-3 text-center">Random Password Generator</h4>
        <div class="mb-3">
          <div class="input-group">
            <input class="form-control font-monospace" type="text" readonly />
            <button class="btn btn-secondary" type="button">
              <span class="bi bi-copy"></span>
              <!--<span class="bi bi-check-lg"></span>-->
            </button>
          </div>
        </div>

        <div class="mb-3">
          <div
            class="progress"
            role="progressbar"
            aria-label="Password strength"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label d-flex align-items-center justify-content-between flex-wrap gap-1"
            for="password-length"
          >
            Password Length:
            <output class="text-end" for="password-length" aria-hidden="true">12</output>
          </label>
          <input
            id="password-length"
            class="form-range"
            type="range"
            min="4"
            max="32"
            value="12"
          />
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input id="lowercase-letters" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="lowercase-letters">Lowercase (a-z)</label>
          </div>
          <div class="form-check">
            <input id="uppercase-letters" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="uppercase-letters">Uppercase (A-Z)</label>
          </div>
          <div class="form-check">
            <input id="digits" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="digits">Digits (0-9)</label>
          </div>
          <div class="form-check">
            <input id="symbols" class="form-check-input" type="checkbox" />
            <label class="form-check-label" for="symbols">Symbols (!-$^+)</label>
          </div>
        </div>

        <button class="btn btn-primary w-100">Generate</button>
      </div>
    </div>
  </div>
</div>
