<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-6  col-lg-4">
      <div class="p-4 border rounded-2">
        <h4 class="mb-3 text-center">Random Password Generator</h4>
        <div class="mb-3">
          <div class="input-group">
            <input class="form-control font-monospace" type="text" [value]="password()" readonly />
            <button class="btn btn-secondary" type="button">
              <span class="bi bi-copy"></span>
              <!--<span class="bi bi-check-lg"></span>-->
            </button>
          </div>
        </div>

        <div class="mb-3">
          <div
            class="progress"
            role="progressbar"
            aria-label="Password strength"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label d-flex align-items-center justify-content-between flex-wrap gap-1"
            for="passwordLength"
          >
            Password Length:
            <output class="text-end" for="passwordLength" aria-hidden="true">{{ passwordLength() }}</output>
          </label>
          <input
            id="passwordLength"
            class="form-range"
            type="range"
            min="4"
            max="32"
            [(ngModel)]="passwordLength"
          />
        </div>

        <div class="mb-3">
          <div class="form-check">
            <input id="includesLowercase" class="form-check-input" type="checkbox" [(ngModel)]="includesLowercase" />
            <label class="form-check-label" for="includesLowercase">Lowercase (a-z)</label>
          </div>
          <div class="form-check">
            <input id="includesUppercase" class="form-check-input" type="checkbox" [(ngModel)]="includesUppercase" />
            <label class="form-check-label" for="includesUppercase">Uppercase (A-Z)</label>
          </div>
          <div class="form-check">
            <input id="includesDigits" class="form-check-input" type="checkbox" [(ngModel)]="includesDigits" />
            <label class="form-check-label" for="includesDigits">Digits (0-9)</label>
          </div>
          <div class="form-check">
            <input id="includesSymbols" class="form-check-input" type="checkbox" [(ngModel)]="includesSymbols" />
            <label class="form-check-label" for="includesSymbols">Symbols (!-$^+)</label>
          </div>
        </div>

        <button class="btn btn-primary w-100">Generate</button>
      </div>
    </div>
  </div>
</div>
