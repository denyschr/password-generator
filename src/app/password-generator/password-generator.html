<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-8  col-lg-4">
      <div class="p-4 border rounded-2">
        <h4 class="mb-3 text-center">Random Password Generator</h4>
        <div class="mb-3">
          <div class="input-group">
            <input class="form-control font-monospace" type="text" [value]="password()" readonly />
            <button
              class="btn"
              [class.btn-primary]="!clipboard.copied()"
              [class.btn-success]="clipboard.copied()"
              type="button"
              aria-label="Copy to clipboard"
              [appCopyToClipboard]="password()"
              #clipboard="appClipboard"
            >
              {{ clipboard.copied() ? 'Copied!' : 'Copy' }}
            </button>
          </div>
        </div>

        <div class="mb-3">
          <app-password-strength-meter [password]="password()" />
        </div>

        <div class="mb-3">
          <label
            class="form-label d-flex align-items-center justify-content-between flex-wrap gap-1"
            for="passwordLength"
          >
            Password Length:
            <output class="text-end" for="passwordLength" aria-hidden="true">{{ passwordLength() }}</output>
          </label>
          <input
            id="passwordLength"
            class="form-range"
            type="range"
            min="4"
            max="32"
            [(ngModel)]="passwordLength"
            (change)="generate()"
          />
        </div>

        <div class="mb-3">
          @if (error()) {
            <div class="mb-1 text-danger">Please select at least one option.</div>
          }
          @for (charSet of charSets(); track charSet.id) {
            <div class="form-check">
              <input
                [id]="charSet.id"
                class="form-check-input"
                type="checkbox"
                [(ngModel)]="charSet.active"
                (change)="error.set(false)"
              />
              <label class="form-check-label" [for]="charSet.id">{{ charSet.title }}</label>
            </div>
          }
        </div>

        <button class="btn btn-primary w-100" type="button" (click)="generate()">Generate</button>
      </div>
    </div>
  </div>
</div>
