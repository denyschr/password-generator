<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-8  col-lg-4">
      <div class="p-4 border rounded-2">
        <h4 class="mb-3 text-center">Random Password Generator</h4>
        <div class="mb-3">
          <div class="input-group">
            <input class="form-control font-monospace" type="text" [value]="password()" readonly />
            <button class="btn btn-secondary" type="button">
              <span class="bi bi-copy"></span>
              <!--<span class="bi bi-check-lg"></span>-->
            </button>
          </div>
        </div>

        <div class="mb-3">
          <div
            class="progress"
            role="progressbar"
            aria-label="Password strength"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
          >
            <div class="progress-bar"></div>
          </div>
        </div>

        <div class="mb-3">
          <label
            class="form-label d-flex align-items-center justify-content-between flex-wrap gap-1"
            for="passwordLength"
          >
            Password Length:
            <output class="text-end" for="passwordLength" aria-hidden="true">{{ passwordLength() }}</output>
          </label>
          <input
            id="passwordLength"
            class="form-range"
            type="range"
            min="4"
            max="32"
            [(ngModel)]="passwordLength"
            (change)="generate()"
          />
        </div>

        <div class="mb-3">
          @for (charSet of charSets(); track charSet.id) {
            <div class="form-check">
              <input [id]="charSet.id" class="form-check-input" type="checkbox" [(ngModel)]="charSet.active" />
              <label class="form-check-label" [for]="charSet.id">{{ charSet.title }}</label>
            </div>
          }
        </div>

        <button class="btn btn-primary w-100" type="button" (click)="generate()">Generate</button>
      </div>
    </div>
  </div>
</div>
